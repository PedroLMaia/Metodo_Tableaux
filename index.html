<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora</h1>

    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display"></td>
      </tr>

      <tr>
        <td><button value="" class="btn btn-clear">C</button></td>
        <td><button value="(" class="btn btn-num">(</button></td>
        <td><button value=")" class="btn btn-num">)</button></td>
        <td><button value="!" class="btn btn-num">~</button></td>
      </tr>

      <tr>
        <td><button value="1" id='p' class="btn btn-num">p</button></td>
        <td><button value="1" id='q' class="btn btn-num">q</button></td>
        <td><button value="^!" class="btn btn-two"><-></button></td>
        <td><button value="&&" class="btn btn-num">^</button></td>
      </tr>

      <tr>
        <td><button value="&&!" class="btn btn-num">-></button></td>
        <td><button value="||" class="btn btn-num">v</button></td>
        <td><button value="" class="btn btn-eq">=</button></td>
        <td><button value="^" class="btn btn-num">_v</button></td>
      </tr>

    </table>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
